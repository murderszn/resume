<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAEDALUS-MAN</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: 'Press Start 2P', cursive;
        }
        
        body {
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: linear-gradient(to bottom, #000000, #1a1a1a);
            padding: 10px 0;
            text-align: center;
            border-bottom: 4px solid #333;
            flex-shrink: 0;
        }
        
        .game-title {
            font-size: min(48px, 5vw);
            color: #00ff41;  /* Matrix green */
            text-shadow: 
                0 0 10px #00ff41,
                0 0 20px #00ff41,
                0 0 30px #00ff41,
                4px 4px 0 #003300,
                -4px -4px 0 #006600;
            animation: glow 1.5s ease-in-out infinite alternate;
            margin-bottom: 5px;
            transition: transform 0.3s ease;
        }
        
        .game-title:hover {
            transform: scale(1.05);
        }
        
        .subtitle {
            font-size: min(16px, 3vw);
            color: #00ff41;
            text-shadow: 
                0 0 5px #00ff41,
                0 0 10px #00ff41;
            animation: pulse 2s infinite;
        }
        
        .game-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            height: calc(100% - 160px); /* Adjust for header and footer */
        }
        
        canvas {
            background-color: black;
            max-width: 100%;
            max-height: 100%;
        }
        
        @keyframes glow {
            from {
                text-shadow: 
                    0 0 10px #00ff41,
                    0 0 20px #00ff41,
                    0 0 30px #00ff41,
                    4px 4px 0 #003300,
                    -4px -4px 0 #006600;
            }
            to {
                text-shadow: 
                    0 0 20px #00ff41,
                    0 0 30px #00ff41,
                    0 0 40px #00ff41,
                    4px 4px 0 #003300,
                    -4px -4px 0 #006600;
            }
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: linear-gradient(to top, #000000, #001100);
            padding: 10px 0;
            text-align: center;
            border-top: 4px solid #00ff41;
            font-size: min(12px, 2.5vw);
            z-index: 100;
        }

        .credits {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .credits p {
            margin: 5px 0;
            color: #00ff41;
            text-shadow: 0 0 5px #00ff41;
            transition: transform 0.2s ease;
        }

        .credits p:hover {
            transform: scale(1.1);
        }

        /* Add a subtle grid background */
        .game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(to right, #00ff4122 1px, transparent 1px),
                linear-gradient(to bottom, #00ff4122 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="game-title" onclick="window.location.reload();" style="cursor: pointer;">DAEDALUS-MAN</div>
        <div class="subtitle">ESCAPE THE LABYRINTH</div>
    </header>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>
    <footer>
        <div class="credits">
            <p>Â© 2025 DAEDALUS-MAN</p>
            <p>ARROW KEYS TO MOVE</p>
            <p>COLLECT ALL DOTS</p>
        </div>
    </footer>
    <script src="game.js"></script>
</body>
</html>
